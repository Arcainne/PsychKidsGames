<!DOCTYPE html>

-->
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Include meta tag to ensure proper rendering and touch zooming -->
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="An html page to run the
              script for the ISIS Inhibition Game Prototype" />
        <meta name="author" content="Sean Smith, Connor Thurmond, Max Zhao" />
        <!-- 
            To use the old code (pixi), include the "pixi.min.js" library
            and use the main script "reaction_game.js", ie, the following:
        
            <script src="js\libs\pixi.min.js"></script>
            <script src="js\reaction_game.js"></script>
        -->
        <script src="js\libs\phaser\phaser.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/w3.css" type="text/css">
        <title>Reaction Inhibition Game Prototype</title>
    </head>
    <body>
        <ul class="w3-navbar w3-card w3-black">
            <li><a href="#">Statistics</a></li>
            <li class="w3-dropdown-click">
                <a onclick="toggleSpriteSelect()" class="w3-btn w3-hover-grey">Select Sprite</a>
                <div id="select" class="w3-dropdown-content w3-card-4">
                    <a onclick="toggleSpriteSelect()" href="#">Sprite Group 1</a>
                    <a onclick="toggleSpriteSelect()" href="#">Sprite Group 2</a>
                    <a onclick="toggleSpriteSelect()" href="#">Sprite Group 3</a>
                </div>
            </li>
            <li class="w3-dropdown-click">
                <a onclick="toggleSpriteCount()" class="w3-btn w3-hover-grey">Sprite Count</a>
                <ul id="count" class="w3-dropdown-content w3-pagination w3-card-4 w3-border w3-round">
                    <li><a href="#">«</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </li>
            <li><a href="#">View Data</a></li>
        </ul>
        <script src="js\Main.js"></script>
        <script>
                    function toggleSpriteSelect() {
                        document.getElementById("select").classList.toggle("w3-show");
                    }
                    function toggleSpriteCount() {
                        document.getElementById("count").classList.toggle("w3-show");
                    }
        </script>
    </body>
</html>
